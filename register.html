<!DOCTYPE html>
<html lang="en" class="bg-white">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Examination System</title>

</head>

<body class="font-sans m-0 p-5">
    <div class="navbar bg-white">
        <p class="text-2xl font-semibold text-slate-800 hover:text-accent cursor-pointer">Online Examination System</p>
    </div>
    <div>
        <div class="text-center">
            <p class="pb-3 text-2xl font-bold text-slate-800">SignUp</p>
        </div>

        <div
            class="card bg-white sm:w-170 shadow-sm border border-2 border-slate-50 m-auto hover:border-accent rounded-xl">
            <div class="card-body">
                <form onsubmit="formValidation(event)" method="get">
                    <div class="flex flex-col gap-5 mx-20">
                        <div class="flex flex-col sm:flex-row justify-between">
                            <div class="flex flex-col">
                                <label>
                                    <p class="pb-2 text-slate-600 text-base font-semibold">First Name</p>

                                    <input name="fname" id="fname" type="text"
                                        class="input text-slate-800   border border-slate-200 focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none rounded-xl w-full ">
                                </label>
                                <p id="fnameValidateMsg" class="text-red-500 "></p>

                            </div>
                            <div class="flex flex-col ">
                                <label>
                                    <p class="pb-2 text-slate-600 text-base font-semibold">Last Name</p>

                                    <input oninput="inputValidation()" name="lname" id="lname" type="text"
                                        class="input text-slate-800   border border-slate-200 focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none rounded-xl w-full ">
                                </label>
                                <p id="lnameValidateMsg" class="text-red-500"></p>

                            </div>



                        </div>
                        <label>
                            <p class="pb-2 text-slate-600 text-base font-semibold">Email</p>

                            <input oninput="inputValidation()" name="email" id="email" type="text"
                                class="input text-slate-800   border border-slate-200 focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none rounded-xl w-full ">
                        </label>
                        <p id="emailValidateMsg" class="text-red-500"></p>
                        <label>
                            <p class="pb-2 text-slate-600 text-base font-semibold">Password</p>

                            <input oninput="inputValidation()" name="pass" id="pass" type="password"
                                class="input text-slate-800   border border-slate-200 focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none rounded-xl w-full ">
                        </label>
                        <p id="passValidateMsg" class="text-red-500"></p>

                        <label>
                            <p class="pb-2 text-slate-600 text-base font-semibold">Confirm Password</p>

                            <input oninput="inputValidation()" name="repass" id="repass" type="password"
                                class="input text-slate-800   border border-slate-200 focus:border-teal-400 focus:ring-1 focus:ring-teal-400  outline-none rounded-xl w-full ">
                        </label>
                        <p id="confirmValidateMsg" class="text-red-500"></p>
                    </div>


                    <div class="card-actions justify-center mt-4">
                        <button type="submit" class="btn bg-accent text-white text-base rounded-xl">SignUp</button>
                    </div>


                </form>

            </div>
        </div>

    </div>


    <script src="register.js"></script>
</body>

</html>
