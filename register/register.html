<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../theme.css">
    <link rel="icon" href="../assets/exam.png" type="image/png">


    <title>Front-End Fight | Sign Up</title>

    <style>
        @keyframes popup {

            0% {
                transform: translateY(-10%);
                opacity: 0.18;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body class="min-h-screen bg-base-200 text-base-content transition-colors duration-500 ease-in-out">
    <main class="relative min-h-screen flex items-center justify-center px-4 py-12 overflow-hidden">
        <!-- Soft decorative blobs (theme-aware) -->
        <div class="absolute -top-28 -right-28 w-96 h-96 rounded-full blur-3xl bg-primary opacity-15"></div>
        <div class="absolute -bottom-32 -left-32 w-[28rem] h-[28rem] rounded-full blur-3xl bg-secondary opacity-15">
        </div>

        <div class="w-full max-w-3xl relative animate-[popup_0.5s]">
            <div class="card bg-base-100/70 backdrop-blur-xl border border-base-300/60 shadow-xl rounded-3xl">
                <div class="card-body">
                    <div class="text-center mb-6">
                        <p class="text-sm opacity-70">Front-End Fight</p>
                        <h1 class="text-2xl sm:text-3xl font-extrabold mt-1">Create your account</h1>
                        <p class="text-sm opacity-70 mt-2">Sign up to start your exams.</p>
                    </div>

                    <form onsubmit="signUpFormValidation(event)" method="get" class="space-y-5 px-10 ">
                        <div class="grid sm:grid-cols-2 gap-4">
                            <div>
                                <label class="form-control w-full">
                                    <div class="label"><span class="label-text font-semibold">First Name</span></div>
                                    <input name="fname" id="fname" type="text"
                                        class="input input-bordered w-full rounded-xl bg-base-100 text-base-content focus:input-primary" />
                                </label>
                                <p id="fnameValidateMsg" class="text-error text-sm mt-1"></p>
                            </div>

                            <div>
                                <label class="form-control w-full">
                                    <div class="label"><span class="label-text font-semibold">Last Name</span></div>
                                    <input name="lname" id="lname" type="text"
                                        class="input input-bordered w-full rounded-xl bg-base-100 text-base-content focus:input-primary" />
                                </label>
                                <p id="lnameValidateMsg" class="text-error text-sm mt-1"></p>
                            </div>
                        </div>

                        <div>
                            <label class="form-control w-full">
                                <div class="label"><span class="label-text font-semibold">Email</span></div>
                                <input name="email" id="email" type="text"
                                    class="input input-bordered w-full rounded-xl bg-base-100 text-base-content focus:input-primary" />
                            </label>
                            <p id="emailValidateMsg" class="text-error text-sm mt-1"></p>
                        </div>
                        <div>
                            <label class="form-control w-full">
                                <div class="label"><span class="label-text font-semibold">Password</span></div>
                                <input name="pass" id="pass" type="password"
                                    class="input input-bordered w-full rounded-xl bg-base-100 text-base-content focus:input-primary" />
                            </label>
                            <p id="passValidateMsg" class="text-error text-sm mt-1"></p>
                        </div>
                        <div>
                            <label class="form-control w-full">
                                <div class="label"><span class="label-text font-semibold">Confirm Password</span>
                                </div>
                                <input name="repass" id="repass" type="password"
                                    class="input input-bordered w-full rounded-xl bg-base-100 text-base-content focus:input-primary" />
                            </label>
                            <p id="confirmValidateMsg" class="text-error text-sm mt-1"></p>
                        </div>


                        <div class="pt-2">
                            <button id="subBtn" type="submit"
                                class="btn btn-primary btn-lg w-full rounded-xl disabled:bg-primary/50 disabled:text-primary-content/70 disabled:border-primary/50 disabled:cursor-not-allowed">
                                Sign Up
                            </button>
                        </div>

                        <div class="text-center text-sm opacity-75">
                            Already have an account?
                            <a id="aLogin" class="link link-hover text-primary">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./register.js"></script>
</body>

</html>
