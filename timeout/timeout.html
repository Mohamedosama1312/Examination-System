<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Out</title>
    <link rel="icon" href="../assets/exam.png" type="image/png" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="../theme.css" />
</head>

<body class="min-h-screen bg-base-200 text-base-content transition-colors duration-500 ease-in-out">

    <!-- ======================== NAVBAR ======================== -->
    <header class="navbar bg-base-100/80 backdrop-blur-lg shadow-sm sticky top-0 z-50 px-4 md:px-8">
        <div class="navbar-start">
            <a class="text-xl md:text-2xl font-extrabold tracking-tight select-none">
                <span class="text-primary">Front-End</span> Fight
            </a>
        </div>

        <div class="navbar-end gap-2">
            <button id="logOutBtn2" class="btn bg-red-800 text-white">Logout</button>

            <button id="themeToggle" class="btn btn-ghost btn-circle" aria-label="Toggle dark mode">
                <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-300"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
                </svg>
                <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 hidden transition-transform duration-300 text-yellow-300" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h-1M4 12H3m16.66 7.66l-.71-.71M4.05 4.05l-.71-.71M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z" />
                </svg>
            </button>
        </div>
    </header>

    <main class="flex items-center justify-center p-6">

        <div
            class="max-w-5xl w-full bg-base-100 border border-base-300 rounded-3xl shadow-2xl p-10 grid md:grid-cols-2 gap-10 items-center">

            <!-- LEFT -->
            <div>
                <h1 id="timeoutTitle" class="text-4xl font-bold text-base-content mb-3">
                    ‚è∞ Time‚Äôs Up!
                </h1>

                <h2 class="text-5xl font-extrabold text-error mb-6">
                    Exam Time Expired
                </h2>

                <p class="text-base-content opacity-70 text-lg mb-8">
                    The exam session ended because the time limit was reached.
                    Here‚Äôs your current score:
                </p>

                <!-- Score Card -->
                <div class="bg-base-200 border border-base-300 rounded-2xl p-6 mb-6 shadow-md">
                    <p class="text-primary font-semibold mb-2">Your Score</p>

                    <div class="flex items-end gap-2">
                        <span id="scoreValue" class="text-6xl font-bold text-base-content">0</span>
                        <span class="text-3xl opacity-60">/10</span>
                    </div>

                    <div class="mt-4 h-3 bg-base-300 rounded-full overflow-hidden">
                        <div id="progressBar" class="h-full bg-error transition-all duration-500 rounded-full"
                            style="width: 0%;">
                        </div>
                    </div>

                    <p id="percentageText" class="mt-3 text-primary font-medium">
                        0% Accuracy
                    </p>
                </div>

                <!-- Buttons -->
                <div class="flex flex-wrap gap-4">
                    <a id="backHomeBtn" class="btn btn-primary rounded-xl">
                        üè† Back to Home
                    </a>

                    <a id="takeAnotherExamBtn" class="btn btn-outline rounded-xl">
                        üîÑ Take Another Exam
                    </a>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="flex justify-center">
                <div
                    class="w-80 md:w-96 h-80 bg-error rounded-3xl flex items-center justify-center text-error-content text-7xl shadow-xl animate-pulse">
                    ‚è≥
                </div>
            </div>

        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./timeout.js"></script>
</body>

</html>
