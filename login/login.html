<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Examination System</title>

</head>

<body class="font-sans m-0 p-5">
    <div class="navbar bg-white">
        <p class="text-2xl font-semibold text-slate-800 hover:text-accent cursor-pointer">Online Examination System</p>
    </div>
    <div>
        <div class="text-center">
            <p class="pb-3 text-2xl font-bold text-slate-800">Login</p>
        </div>

        <div
            class="card bg-white sm:w-130 shadow-sm border border-2 border-slate-50 m-auto hover:border-accent rounded-xl">
            <div class="card-body">
                <form onsubmit="loginFormValidation(event)" method="get">
                    <div class="flex flex-col gap-5 mx-20">

                        <label>
                            <p class="pb-2 text-slate-600 text-base font-semibold">Email</p>

                            <input name="email" id="email" type="text"
                                class="input text-slate-800   border border-slate-200 focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none rounded-xl w-full ">
                        </label>
                        <p id="emailValidateMsg" class="text-red-500"></p>
                        <label>
                            <p class="pb-2 text-slate-600 text-base font-semibold">Password</p>

                            <input name="pass" id="pass" type="password"
                                class="input text-slate-800   border border-slate-200 focus:border-teal-400 focus:ring-1 focus:ring-teal-400 outline-none rounded-xl w-full ">
                        </label>
                        <p id="passValidateMsg" class="text-red-500"></p>


                    </div>


                    <div class="card-actions justify-center mt-4">
                        <button type="submit" class="btn bg-accent text-white text-base rounded-xl">Login</button>
                    </div>


                </form>

            </div>
        </div>

    </div>


    <script src="./login.js"></script>
</body>

</html>
