<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ^ font for the timer -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&display=swap" rel="stylesheet">
    <title>Front-End Fight|Exam</title>
    <link rel="icon" href="../assets/exam.png" type="image/png">
    <link rel="stylesheet" href="../theme.css">
</head>

<body class="min-h-screen bg-base-200 text-base-content transition-colors duration-500 ease-in-out">
    <!-- Header -->
    <header
        class="navbar bg-base-100/80 backdrop-blur-lg shadow-sm sticky top-0 z-10 px-4 md:px-8 border-b border-base-300/60">
        <div class="container mx-auto px-4 ">
            <div class="flex justify-between items-center">
                <h2 class="text-2xl font-bold "><span class="text-primary">Front-End</span> Fight</h2>
                <div class="flex items-center gap-4">
                    <button id="themeToggle" class="btn btn-ghost btn-circle" aria-label="Toggle dark mode">
                        <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 transition-transform duration-300" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z" />
                        </svg>
                        <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 hidden transition-transform duration-300 text-yellow-300" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m8.66-13.66l-.71.71M4.05 19.95l-.71.71M21 12h-1M4 12H3m16.66 7.66l-.71-.71M4.05 4.05l-.71-.71M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0z" />
                        </svg>
                    </button>
                    <div class="text-sm opacity-75">
                        <!-- <div class="flex items-center justify-center min-h-screen bg-base-200"> -->

                        <div class="text-center ">

                            <div id="progress"
                                class="radial-progress before:bg-base-200 text-primary transition-all duration-500 ease-linear"
                                style="--value:100; --size:5rem; --thickness: 5px;" role="progressbar">
                                <span class="text-lg  tracking-widest " style="font-family: 'Orbitron', font-mono;">

                                    <span id="minutes"></span>:<span id="seconds"></span>
                                </span>
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col-reverse lg:flex-row gap-6">

            <!-- Main Content Area -->
            <main class="flex-1 order-2 lg:order-1">
                <!--^ Question Card -->
                <div class="bg-base-100 border border-base-300 rounded-2xl shadow-lg p-8 mb-6">
                    <!--^ Question Header -->
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex-1">
                            <span id="qOf"
                                class="inline-block px-3 py-1 bg-primary/10 text-primary text-sm font-semibold rounded-full mb-4">
                                Question 3 of 20
                            </span>
                            <h1 id="questionTitle" class="text-2xl font-bold text-base-content leading-relaxed">
                            </h1>
                        </div>
                        <button id="flagBtn"
                            class="ml-4 p-3 rounded-lg hover:bg-base-200 transition-colors btn-error text-gray-400"
                            title="Flag Question">
                            <svg class="w-6 h-6 " fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9">
                                </path>
                            </svg>
                        </button>
                    </div>

                    <!-- Options -->
                    <div class="space-y-4">
                        <label
                            class="flex items-start p-4 border-2 border-base-300 rounded-xl cursor-pointer hover:border-primary hover:bg-base-200 transition-all group">
                            <input type="radio" name="answer" value="A"
                                class="mt-1 w-5 h-5 text-primary focus:ring-primary">
                            <span class="ml-4 text-lg text-base-content opacity-80 group-hover:opacity-100">
                                <span id="answerA" class="font-semibold"></span>
                            </span>
                        </label>

                        <label
                            class="flex items-start p-4 border-2 border-base-300 rounded-xl cursor-pointer hover:border-primary hover:bg-base-200 transition-all group">
                            <input type="radio" name="answer" value="B"
                                class="mt-1 w-5 h-5 text-primary  focus:ring-primary">
                            <span class="ml-4 text-lg text-base-content opacity-80 group-hover:opacity-100">
                                <span id="answerB" class="font-semibold"></span>
                            </span>
                        </label>

                        <label
                            class="flex items-start p-4 border-2 border-base-300 rounded-xl cursor-pointer hover:border-primary hover:bg-base-200 transition-all group">
                            <input type="radio" name="answer" value="C"
                                class="mt-1 w-5 h-5 text-primary  focus:ring-primary">
                            <span class="ml-4 text-lg text-base-content opacity-80 group-hover:opacity-100">
                                <span id="answerC" class="font-semibold"></span>
                            </span>
                        </label>

                        <label
                            class="flex items-start p-4 border-2 border-base-300 rounded-xl cursor-pointer hover:border-primary hover:bg-base-200 transition-all group">
                            <input type="radio" name="answer" value="D"
                                class="mt-1 w-5 h-5 text-primary  focus:ring-primary">
                            <span class="ml-4 text-lg text-base-content opacity-80 group-hover:opacity-100">
                                <span id="answerD" class="font-semibold"></span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Navigation Controls -->
                <div class="flex justify-between items-center">
                    <button id="preBtn"
                        class="flex items-center gap-2 px-6 py-3  text-base-content border border-base-300 rounded-lg shadow-md hover:shadow-lg hover:bg-slate-600 hover:text-white transition-all font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7">
                            </path>
                        </svg>
                        Previous
                    </button>

                    <div class="flex gap-2">
                        <p id="qNumber"
                            class="px-4 py-3 bg-base-200 text-base-content border border-base-300 rounded-lg hover:bg-base-300 transition-colors font-semibold">

                        </p>
                    </div>

                    <button id="nextBtn"
                        class="flex bg-blue-600 hover:bg-blue-700 text-white items-center gap-2 px-6 py-3 bg-base-100  rounded-lg shadow-md hover:shadow-lg  transition-all font-semibold disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </button>
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="w-full lg:w-80 order-1 lg:order-2">
                <div class="bg-base-100 border border-base-300 rounded-2xl shadow-lg p-6 sticky top-24">
                    <!-- Sidebar Header -->
                    <div class="flex items-center gap-3 mb-6">
                        <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9">
                            </path>
                        </svg>
                        <h3 class="text-xl font-bold text-base-content">Flagged Questions</h3>
                    </div>

                    <!-- Flagged Questions List -->
                    <div id="flaggedList" class="space-y-3 overflow-y-auto max-h-41 min-h-41">


                    </div>

                    <!-- Empty State (Hidden by default) -->
                    <div id="emptyState" class="hidden text-center py-8">
                        <svg class="w-16 h-16 text-base-content opacity-20 mx-auto mb-4" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 21v-4m0 0V5a2 2 0 012-2h6.5l1 1H21l-3 6 3 6h-8.5l-1-1H5a2 2 0 00-2 2zm9-13.5V9">
                            </path>
                        </svg>
                        <p class="opacity-70 font-medium">No flagged questions</p>
                        <p class="text-sm opacity-60 mt-2">Click the flag icon to mark questions for review</p>
                    </div>

                    <!-- Progress Stats -->
                    <div class="mt-6 pt-6 border-t border-base-300">
                        <h4 class="text-sm font-semibold text-base-content mb-3">Progress</h4>
                        <div class="space-y-2">
                            <div class="flex justify-between text-sm">
                                <span class="opacity-70">Answered:</span>
                                <span id="answeredCount" class="font-semibold text-success">8/20</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="opacity-70">Flagged:</span>
                                <span id="flaggedCount" class="font-semibold text-primary">3</span>
                            </div>
                            <div class="flex justify-between text-sm">
                                <span class="opacity-70">Remaining:</span>
                                <span id="remainingCount" class="font-semibold text-base-content">12</span>
                            </div>
                        </div>
                        <!-- Progress Bar -->
                        <div class="mt-4">
                            <div class="w-full bg-base-300 rounded-full h-2.5">
                                <div id="completeBar" class="bg-primary h-2.5 rounded-full" style="width: 90%"></div>
                            </div>
                            <p id="progressPercentage" class="text-xs opacity-60 mt-2 text-center">40% Complete</p>
                        </div>

                    </div>

                </div>
                <button id="submitEx"
                    class="px-4 py-3 bg-error  text-white rounded-lg bg-red-600 hover:bg-red-700 hover:opacity-90 transition-all transition-2s w-full mt-4 font-bold">
                    Finish Exam
                </button>
            </aside>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./exam.js"></script>
</body>

</html>
